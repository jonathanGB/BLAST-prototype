<!DOCTYPE html>
<html>
  <head>
    <title>BLAST Prototype</title>
  </head>
  <body>
    <h1>BLAST Prototype</h1>
    <form>
      <label for="query">Query</label>
      <input type="text" id="query" name="query" required> <br>
      <label for="verbose">Verbose?</label>
      <input type="checkbox" id="verbose" name="verbose">
      <label for="k-mer">k-mer (default 11)</label>
      <input type="number" id="k-mer" name="k-mer" value="11" min="3"><br><br>
      <input type="submit" value="Align!">
    </form>
    <div id="output"></div>
    <script src="blast.js"></script>
  </body>
</html>
